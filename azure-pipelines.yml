trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
   npm install -g newman
   
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  displayName: 'Install newman'
  continueOnError: true

- script: |
   echo path
   
   newman run Meessage.json --reporters cli,junit --reporter-junit-export newman\junitReport.xml
   
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  displayName: 'Run API tests from Postman'
  continueOnError: true

- task: PublishTestResults@2
  displayName: 'Publish Test Results newman\junitReport.xml'
  inputs:
    testResultsFiles: 'newman\junitReport.xml'